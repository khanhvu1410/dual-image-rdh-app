<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversible data hiding app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="logo" src="icons/logo.png">
            <div class="version-box">
                v.2.3.6
            </div> 
        </div>
        <div class="right-section">
            <div class="about-box">
                About
            </div>
            <div class="github-icon-box">
                <img class="github-icon" src="icons/github.png">
            </div>
            <div class="setting-icon-box">
                <img class="setting-icon" src="icons/setting.png"> 
            </div>
        </div>        
    </div>
    
    <div class="main">
        
        <h2>Hat.sh</h2>
        <p class="sub-title">Simple, fast, secure client-side file encryption</p>
        
        <div class="option-container">
            <div class="option-box">
                <div class="embedding-box">
                    Hiding
                </div>
                <div class="extracting-box">
                    Restoring
                </div>
            </div>
        </div>
        
        <div class="process-container">
            
            <div class="step-box-container">
                <div class="step-box">
                    <div class="label-box">
                        <div class="number-box">1</div>
                        <p class="step-label">Choose the image to hide</p>
                    </div>
                    <div class="border-box">
                        <div class="browse-file-box">
                            <div class="description-box">
                                <p>Drag & Drop or Browser File</p>
                            </div>
                            <div class="browse-btn-box">
                                <div class="browse-file-btn">
                                    <i class="fa fa fa-file-text" style="color:rgb(65, 65, 65);margin-right:5px"></i>
                                    Browse Files
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border-box">
                        <div class="next-btn-box">
                            <button class="next-btn">
                                NEXT
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="step-box-container">
            <div class="step-box">
                <div class="label-box">
                    <div class="number-box">2</div>
                    <p class="step-label">Choose the host image</p>
                </div>
                <div class="border-box"></div>
            </div>
        </div>
        
        <div class="step-box-container">
            <div class="step-box">
                <div class="label-box">
                    <div class="number-box">3</div>
                    <p class="step-label">Download embedded images & Key</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
