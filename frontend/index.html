<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversible data hiding app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <header>
        <div class="left-section">
            <img class="logo" src="resources/icons/logo.png">
            <div class="version-box">
                v.2.3.6
            </div> 
        </div>
        <div class="right-section">
            <div class="about-box">
                About
            </div>
            <div class="github-icon-box">
                <img class="github-icon" src="resources/icons/github.svg">
            </div>
            <div class="setting-icon-box">
                <img class="setting-icon" src="resources/icons/setting.svg"> 
            </div>
        </div>        
    </header>
    
    <main>
        <h2>Hat.sh</h2>
        <p class="sub-title">Simple, fast, secure client-side file encryption</p>
        
        <div class="option-container">
            <div class="option-box">
                <div class="embedding-box">
                    Hiding
                </div>
                <div class="extracting-box">
                    Restoring
                </div>
            </div>
        </div>
        
        <div class="process-container">
            <div class="step-box">
                <div class="label-box">
                    <div class="number-box">1</div>
                    <p class="step-label">Choose host images</p>
                </div>
                <div class="border-box">
                    <div class="browse-host-box">
                        <div class="description-box">
                            Drag & Drop or Browse Files
                        </div>
                        <div class="host-upload-box">
                            <label for="host-image-upload" class="custom-file-upload">
                                <img class="file-icon" src="resources/icons/file.svg">
                                <p>Browse Files</p>
                            </label>
                            <input id="host-image-upload" type="file" multiple />                                            
                        </div>
                        <div class="host-box-container">
                            <!-- <div class="host-image-box">
                                <p>7.bmp</p>
                                <p>257.05 KB</p>
                                <div class="delete-host-box">
                                    <img class="delete-icon" src="icons/delete.svg">
                                </div>
                            </div> -->
                        </div>
                        <div class="add-reset-container">
                            <div class="add-reset-box">
                                <label for="host-image-upload" class="custom-file-upload">
                                    <img class="file-icon" src="resources/icons/file.svg">
                                    <p>Browse Files</p>
                                </label>
                                <input id="host-image-upload" type="file" multiple />
                                <div class="reset-host-box">
                                    <img class="reset-icon" src="resources/icons/reset.svg">
                                    Reset
                                </div>
                            </div>
                            <div class="host-image-number">
                                <!-- 1 file -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border-box">
                    <div class="next-btn-box">
                        <button class="host-next-btn">
                            NEXT
                        </button>
                    </div>
                </div>
            </div>
        
            <div class="step-box">
                <div class="label-box">
                    <div class="number-box">2</div>
                    <p class="step-label">Choose the image to hide</p>
                </div>
                <div class="border-box">
                    <div class="browse-hidden-box">
                        <div class="description-box">
                            Drag & Drop or Browse File
                        </div>
                        <div class="hidden-upload-box">
                            <label for="hidden-image-upload" class="custom-file-upload">
                                <img class="file-icon" src="resources/icons/file.svg">
                                <p>Browse File</p>
                            </label>
                            <input id="hidden-image-upload" type="file" />                                            
                        </div>
                        <div class="hidden-box-container">
                        </div>
                        <div class="reset-container">
                            <div class="reset-box">
                                <div class="reset-hidden-box">
                                    <img class="reset-icon" src="resources/icons/reset.svg">
                                    Reset
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border-box">
                    <div class="next-btn-box">
                        <button class="hidden-next-btn">
                            NEXT
                        </button>
                    </div>
                </div>
            </div>
        
            <div class="step-box">
                <div class="label-box">
                    <div class="number-box">3</div>
                    <p class="step-label">Download embedded images & Key</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Built and developed by khanhvu-utc</p>
    </footer>
    
    <script src="vendors/jquery/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
